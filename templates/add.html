<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
	<div class="container">
		<h1>Add Usuário</h1>
		<form method="POST" action="http://127.0.0.1:5000/home">

			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome_add" required>

			<label for="senha">Senha</label>
			<input type="text" id="senha" name="senha_add" required>

			<label for="salario">Salário</label>
			<input type="text" id="salario" name="salario_add" required>

			<label for="endereco">Endereço</label>
			<input type="text" id="endereco" name="endereco_add" required>

			<label for="cargo">Cargo</label>
			<input type="text" id="cargo" name="cargo_add" required>

			<label for="adm">Adm</label>
			<input type="text" id="adm" name="adm_add" required>

			<button type="submit">Adicionar</button>
		</form>
	</div>
</body>
</html>
